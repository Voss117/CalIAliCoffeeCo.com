<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Cali Ali Coffee Co.</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
            min-height: 50vh;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 40px;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }

        .cart-item-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--color-primary);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #cc0000;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
        }

        .total-row {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 2rem;
        }

        .empty-message {
            text-align: center;
            padding: 4rem 0;
            color: #888;
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: 1rem;
            }

            .item-details {
                grid-column: 2;
            }

            .quantity-controls {
                grid-column: 1 / -1;
                justify-content: flex-end;
            }

            .price-col {
                grid-column: 1 / -1;
                text-align: right;
            }

            .remove-col {
                position: absolute;
                right: 1rem;
            }
        }
    </style>
</head>

<body>
    <header id="header-placeholder"></header>

    <main style="padding-top: 120px; padding-bottom: 6rem;">
        <div class="container">
            <h1 class="animate-text" style="font-size: 3rem; margin-bottom: 2rem;">Your Cart</h1>

            <div class="cart-container animate-text">
                <div id="cart-items-wrapper">
                    <!-- Items injected here via JS -->
                </div>

                <div class="cart-summary" id="cart-summary" style="display: none;">
                    <div class="total-row">
                        Total: <span id="cart-total">$0.00</span>
                    </div>
                    <button class="btn" onclick="alert('Checkout not implemented in this demo!')">Proceed to
                        Checkout</button>
                    <a href="shop.html" class="btn btn-outline" style="margin-left: 1rem;">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="js/components.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
