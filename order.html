<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pickup | Cali Ali Coffee Co.</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <style>
        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-family: var(--font-heading);
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 6px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input {
            display: none;
        }

        .radio-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .radio-option input:checked+label {
            border-color: var(--color-primary);
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e6f7e6;
            color: #2e7d32;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <header id="header-placeholder"></header>

    <main style="padding-top: 120px; padding-bottom: 6rem;">
        <div class="container">
            <div class="order-container animate-text">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <span class="status-badge">Open for Orders</span>
                    <h1>Mobile Order & Pickup</h1>
                    <p style="color: #666;">Crafted in San Diego. Ready when you are.</p>
                </div>

                <form onsubmit="event.preventDefault(); alert('Order placed! This is a demo.');">
                    <!-- Drink Selection -->
                    <div class="form-group">
                        <label>Select Your Drink</label>
                        <select required>
                            <option value="">Choose a drink...</option>
                            <option value="latte">Cali Latte (Oat Milk + Honey)</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="americano">Americano</option>
                            <option value="coldbrew">Cold Brew</option>
                            <option value="drip">Drip Coffee</option>
                        </select>
                    </div>

                    <!-- Size -->
                    <div class="form-group">
                        <label>Size</label>
                        <div class="option-grid">
                            <div class="radio-option">
                                <input type="radio" name="size" id="size-12" value="12oz" checked>
                                <label for="size-12">12oz</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="size" id="size-16" value="16oz">
                                <label for="size-16">16oz</label>
                            </div>
                        </div>
                    </div>

                    <!-- Customization -->
                    <div class="form-group">
                        <label>Milk Preference</label>
                        <select>
                            <option value="whole">Whole Milk (Standard)</option>
                            <option value="oat">Oat Milk (+$1.00)</option>
                            <option value="almond">Almond Milk (+$1.00)</option>
                            <option value="skim">Skim Milk</option>
                        </select>
                    </div>

                    <!-- Pickup Time -->
                    <div class="form-group">
                        <label>Pickup Time</label>
                        <p style="font-size: 0.85rem; color: #888; margin-bottom: 0.5rem;">Select a predetermined slot:
                        </p>
                        <select required>
                            <option value="">Choose a time...</option>
                            <option value="asap">ASAP (approx. 10 mins)</option>
                            <option value="0800">8:00 AM</option>
                            <option value="0830">8:30 AM</option>
                            <option value="0900">9:00 AM</option>
                            <option value="0930">9:30 AM</option>
                            <option value="1000">10:00 AM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Name for Order</label>
                        <input type="text" placeholder="Your Name" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; border: none;">Place Order - $5.50</button>
                    <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: #888;">Payment will be
                        taken at counter.</p>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="js/components.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
